name: Run Checks

on: [push, pull_request]

jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install modules
              run: npm install
            - name: Run tests
              run: npm test
    Format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install modules
              run: npm install
            - name: Check formatting
              run: npm run format:check
    Lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install modules
              run: npm install
            - name: Run linter
              run: npm run lint:check
